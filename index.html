<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Akıllı Ev Kontrol Paneli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Akıllı Ev Kontrol Paneli</h1>

<div class="container">
    <div class="panel">
        <h2>Odalar</h2>

        <form id="add-room-form">
            <input type="text" id="new-room-name" placeholder="Yeni oda adı..." required />
            <button type="submit">Oda Ekle</button>
        </form>
        <ul id="rooms-list">
        </ul>
    </div>

    <div class="panel">
        <h2>Cihazlar</h2>
        <ul id="devices-list">
        </ul>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
